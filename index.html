<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming soon..</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="carousel-example-vertical" class="carousel vertical slide carousel_container" data-interval="2000" data-ride="carousel" data-interval="true">
            <!-- <ol class="carousel-indicators">
                <li data-target="#carousel-example-vertical" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-vertical" data-slide-to="1"></li>
                <li data-target="#carousel-example-vertical" data-slide-to="2"></li>
            </ol> -->
        <div class="carousel-inner internal_caro" role="listbox">
            <div class="item active">
                <img src="./images/Frame 1.png" alt="">
            </div>
            <div class="item">
                <img src="./images/Frame 2.png" alt="">
            </div>
            <div class="item">
                <img src="./images/Frame 3.png" alt="">
            </div>
            <div class="item">
                <img src="./images/Frame 4.png" alt="">
                <div class="contact_container">
                    <div class="input_container">
                        <div class="message_container">
                            <input class="inputs" type="text" placeholder="Write your guess here....">
                        </div>
                        <div class="name_email">
                            <div class="name_container">
                                <input class="inputs" type="text" placeholder="Name">
                            </div>
                            <div class="email_container">
                                <input class="inputs" type="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="sub_btn">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>

        <a class="up carousel-control" href="#carousel-example-vertical" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="down carousel-control" href="#carousel-example-vertical" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="./js/index.js"></script>
</body>

</html>
